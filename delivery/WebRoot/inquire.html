<script language="javascript">
var Flag = 0;
function getFocus(comNum)
{
	var i;
	for (i = 1; i < 56; i++)
	{
		if (i == comNum)
		{
			document.getElementById("comId" + i).style.background = "#95E0EF";
		}
		else if (i == Flag)
		{
			document.getElementById("comId" + i).style.background = "#0fcdf6";
		}
		else
		{
			
			document.getElementById("comId" + i).style.background = "none";
		}
	}
}

function getButton(comNum)
{
	var j;
	for (j = 1; j < 56; j++)
	{
		if (j == comNum)
		{
			document.getElementById("comId" + j).style.background = "#0fcdf6";
			Flag = j;
		}
	}
}
	
</script>
