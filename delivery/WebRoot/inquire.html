var lastMouseDownButtonId = null;


function setLucencyBackgroud(x)
{
	if (lastMouseDownButtonId != x)
	document.getElementById(x).style.background = "none";
}

function setLightBackground(x)
{
    if (lastMouseDownButtonId != x)
	document.getElementById(x).style.background = "#95E0EF";
}

function setBlueBackground(x)
{
	document.getElementById(x).style.background = "#0fcdf6";
	
	if (lastMouseDownButtonId != null)
	{
    	document.getElementById(lastMouseDownButtonId).style.background = "none";
	}
			
	lastMouseDownButtonId = x;
	document.getElementById("company").setAttribute("value", x);
}
	
</script>
